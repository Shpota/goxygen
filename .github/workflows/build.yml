name: build
on: [push, pull_request]
jobs:

  test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.18
        uses: actions/setup-go@v1
        with:
          go-version: 1.18
        id: go
      - name: Check out
        uses: actions/checkout@v2
      - name: Build
        run: go build .
      - name: Test
        run: go test -v . ./cli ./codegen
      - name: Test Transformer
        run: cd transform && go test ./...
      - name: Lint
        run: |
          docker run -v $(pwd):/app -w /app golangci/golangci-lint:v1.24.0 \
          golangci-lint run --config .github/.golangci.yml cli codegen static .

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: [ 1.11, 1.12, 1.13, 1.14, 1.15, 1.16, 1.17 ]
    steps:
      - name: Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
        id: go
      - name: Check out
        uses: actions/checkout@v2
      - name: Build
        run: go build .
